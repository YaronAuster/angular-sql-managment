<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="DB Name">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
    
  </table>


  <!-- <div *ngIf="selection.selected.length"> -->
  <div >
    <mat-card class="example-card"  >
      <mat-card-header>
        <div mat-card-avatar>         
          <img mat-card-image src="assets/img/myimage.png">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
        </div>
        <mat-card-title>{{cardData.dbName}}</mat-card-title>
        <mat-card-subtitle>{{cardData.serverNmae}}</mat-card-subtitle>
      </mat-card-header>
     
      <mat-card-content>

        <form class="example-form">
          <label>Date : {{cardData.date | date : "dd/MM/yy HH:mm:ss" }}</label>
        </form>
        <form class="example-form">
          <label>User : {{cardData.user}}</label>
        </form>
        <form class="example-form">
          <label>Version : {{cardData.versin}}</label>
        </form>
        <form class="example-form">
          <label>Path : {{cardData.path}}</label>
        </form>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Info" [formControl]="emailFormControl" value="{{cardData.info}}">
            <mat-error *ngIf="!emailFormControl.hasError('required')">
              Please enter an info
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Info is <strong>required</strong>
            </mat-error>

          </mat-form-field>
        </form>

        
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Snapshot</button>
      </mat-card-actions>
    </mat-card>
  </div>
  

</div>
